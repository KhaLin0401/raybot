syntax = "proto3";

package command.v1;

option go_package = "github.com/tbe-team/raybot/proto/command/v1;commandv1";

service CommandService {
  rpc CreateCommand(CreateCommandRequest) returns (CreateCommandResponse) {}
}

message CreateCommandRequest {
  enum Type {
    TYPE_UNSPECIFIED = 0;
    TYPE_MOVE_TO_LOCATION = 1;
  }
  Type type = 2;

  oneof payload {
    MoveToLocationCommand move_to_location = 3;
  }
}

message CreateCommandResponse {
  string id = 1;
}

message MoveToLocationCommand {
  string location = 1;
}
