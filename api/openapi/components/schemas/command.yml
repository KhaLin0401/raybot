CommandResponse:
  type: object
  properties:
    id:
      type: integer
      example: 1
      description: The id of the command
      x-order: 1
    type:
      $ref: "#/CommandType"
      description: The type of command
      x-order: 2
    status:
      $ref: "#/CommandStatus"
      description: The status of the command
      x-order: 3
    source:
      $ref: "#/CommandSource"
      description: The source of the command
      x-order: 4
    inputs:
      $ref: "#/CommandInputs"
      description: The inputs of the command
      x-order: 5
    error:
      type: string
      nullable: true
      description: The error of the command
      x-order: 6
    completedAt:
      type: string
      nullable: true
      format: date-time
      description: The completion date of the command
      x-order: 7
    createdAt:
      type: string
      format: date-time
      description: The creation date of the command
      x-order: 8
    updatedAt:
      type: string
      format: date-time
      description: The update date of the command
      x-order: 9
  required:
    - id
    - type
    - status
    - source
    - inputs
    - error
    - createdAt
    - updatedAt
    - completedAt

CommandsListResponse:
  type: object
  properties:
    totalItems:
      type: integer
      description: The total number of commands
      example: 100
    items:
      type: array
      items:
        $ref: "#/CommandResponse"
      description: The list of commands
      x-order: 2
  required:
    - totalItems
    - items

CreateCommandRequest:
  type: object
  properties:
    type:
      $ref: "#/CommandType"
      description: The type of command
      x-order: 1
    inputs:
      $ref: "#/CommandInputs"
      description: The inputs of the command
      x-order: 2
  required:
    - type
    - inputs

CommandType:
  type: string
  enum:
    - MOVE_FORWARD
    - MOVE_BACKWARD
    - MOVE_TO
    - CARGO_OPEN
    - CARGO_CLOSE
    - CARGO_LIFT
    - CARGO_LOWER
    - CARGO_CHECK_QR
  description: The type of command
  x-go-type: string

CommandStatus:
  type: string
  enum:
    - QUEUED
    - PROCESSING
    - SUCCEEDED
    - FAILED
    - CANCELED
  description: The status of the command
  x-go-type: string

CommandSource:
  type: string
  enum:
    - CLOUD
  description: The source of the command
  x-go-type: string

CommandInputs:
  oneOf:
    - $ref: "#/StopInputs"
    - $ref: "#/MoveForwardInputs"
    - $ref: "#/MoveBackwardInputs"
    - $ref: "#/MoveToInputs"
    - $ref: "#/CargoOpenInputs"
    - $ref: "#/CargoCloseInputs"
    - $ref: "#/CargoLiftInputs"
    - $ref: "#/CargoLowerInputs"
    - $ref: "#/CargoCheckQRInputs"

StopInputs:
  type: object

MoveForwardInputs:
  type: object

MoveBackwardInputs:
  type: object

MoveToInputs:
  type: object
  properties:
    location:
      type: string
      description: The location to move to
      example: "1e8asj"
  required:
    - location

CargoOpenInputs:
  type: object

CargoCloseInputs:
  type: object

CargoLiftInputs:
  type: object

CargoLowerInputs:
  type: object

CargoCheckQRInputs:
  type: object
  properties:
    qrCode:
      type: string
      description: The QR code to check
      example: "1e8asj"
  required:
    - qrCode
