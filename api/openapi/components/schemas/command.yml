CommandResponse:
  type: object
  properties:
    id:
      type: string
      example: "123e4567-e89b-12d3-a456-426614174000"
      description: The id of the command
      x-order: 1
    type:
      $ref: "#/CommandType"
      description: The type of command
      x-order: 2
    status:
      $ref: "#/CommandStatus"
      description: The status of the command
      x-order: 3
    source:
      $ref: "#/CommandSource"
      description: The source of the command
      x-order: 4
    inputs:
      oneOf:
        - $ref: "#/CommandMoveToLocationInputs"
      description: The inputs of the command
      x-order: 5
    error:
      type: string
      nullable: true
      description: The error of the command
      x-order: 6
    createdAt:
      type: string
      format: date-time
      description: The creation date of the command
      x-order: 7
    completedAt:
      type: string
      nullable: true
      format: date-time
      description: The completion date of the command
      x-order: 8
  required:
    - id
    - type
    - status
    - source
    - inputs
    - error
    - createdAt
    - completedAt

CommandListResponse:
  type: object
  properties:
    totalItems:
      type: integer
      description: The total number of commands
      example: 100
    items:
      type: array
      items:
        $ref: "#/CommandResponse"
      description: The list of commands
      x-order: 2
  required:
    - totalItems
    - items

CommandType:
  type: string
  enum:
    - MOVE_TO_LOCATION
  description: The type of command
  x-go-type: string

CommandStatus:
  type: string
  enum:
    - IN_PROGRESS
    - SUCCEEDED
    - FAILED
  description: The status of the command
  x-go-type: string

CommandSource:
  type: string
  enum:
    - MANUAL
    - CLOUD
  description: The source of the command
  x-go-type: string
CommandMoveToLocationInputs:
  type: object
  properties:
    location:
      type: string
      description: The location to move to
      example: "1e8asj"
  required:
    - location
