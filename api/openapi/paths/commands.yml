get:
  summary: List all commands
  operationId: listCommands
  description: List all commands
  tags:
    - commands
  parameters:
    - $ref: "../components/parameters/paging.yml#/Page"
    - $ref: "../components/parameters/paging.yml#/PageSize"
    - name: sorts
      in: query
      description: >
        Sort the commands by the given field.
        Use `-` to sort in descending order.
        Use `,` to sort by multiple fields.
        Example: `-createdAt,status`
        Allowed fields:
          - type
          - status
          - source
          - createdAt
          - completedAt
      required: false
      schema:
        type: string
  responses:
    "200":
      description: A list of commands
      content:
        application/json:
          schema:
            $ref: "../components/schemas/command.yml#/CommandListResponse"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "../components/schemas/error.yml#/ErrorResponse"
