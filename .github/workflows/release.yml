name: Release

on:
  push:
    tags:
    - 'v*.*.*'

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: "1.24.x"
  VERSION: ${{ github.ref_name }}

jobs:
  build-ui:
    name: Build UI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          cache-dependency-path: ui/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build UI
        run: pnpm run build
      - name: Upload UI build
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist

  build-linux-arm64:
    name: Build for Linux arm64
    needs:
      - build-ui
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download UI build
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
      - name: Build docker image
        run: |
          docker build \
          -t raybot-builder-deb11 \
          -f docker/raybot-build-deb11.dockerfile .
      - name: Create container & extract binary
        run: |
          docker create --name temp-build raybot-builder-deb11:latest
          docker cp temp-build:/app/raybot ./raybot
          docker rm temp-build
      - name: Package binary
        run: |
          tar -czf raybot-${{ env.VERSION }}-linux-arm64.tar.gz raybot
      - name: Archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux-arm64
          path: raybot-${{ env.VERSION }}-linux-arm64.tar.gz

  build-and-push-docker-image:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/raybot.dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/raybot:latest
            ghcr.io/${{ github.repository_owner }}/raybot:${{ env.VERSION }}

  release:
    name: Draft Release
    needs:
      - build-linux-arm64
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: dist-*
          merge-multiple: true
      - name: Draft Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: ${{ env.VERSION }}
          draft: true
          generate_release_notes: true
          files: dist/raybot*.*
